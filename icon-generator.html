<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar √çconos PWA - CAMAL√â</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0A1628;
            color: #D4AF37;
        }

        h1 {
            text-align: center;
            color: #D4AF37;
        }

        .container {
            background: #1a2942;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #D4AF37;
            color: #0A1628;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-weight: bold;
        }

        button:hover {
            background: #B8941F;
        }

        .preview {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item canvas {
            border: 2px solid #D4AF37;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #0A1628;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            color: #4CAF50;
        }

        .info {
            color: #FFF;
            background: #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé® Generador de √çconos PWA</h1>

        <div class="info">
            <strong>Instrucciones:</strong><br>
            1. Haz clic en "Generar √çconos"<br>
            2. Los √≠conos se crear√°n autom√°ticamente (el logo circular completo quedar√° visible)<br>
            3. Haz clic derecho en cada √≠cono y gu√°rdalo con el nombre indicado en la carpeta <code>assets/</code>
        </div>

        <button onclick="generateIcons()">‚ú® Generar √çconos</button>

        <div class="preview" id="preview"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const BG_COLOR = '#0A1628';

        function generateIcons() {
            const status = document.getElementById('status');
            status.innerHTML = '‚è≥ Generando √≠conos...';

            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            // Cargar logo
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = 'assets/logo.jpg';

            img.onload = function () {
                // Crear los tres √≠conos
                createIcon(192, 80, 'icon-192.png', '192x192 (√çcono est√°ndar)');
                createIcon(512, 80, 'icon-512.png', '512x512 (Splash screen)');
                createIcon(512, 70, 'icon-maskable-512.png', '512x512 Maskable (Zona segura)');

                status.innerHTML = '<span class="success">‚úÖ ¬°√çconos generados! Haz clic derecho en cada √≠cono ‚Üí "Guardar imagen como..." y gu√°rdalos con el nombre indicado en la carpeta assets/</span>';
            };

            img.onerror = function () {
                status.innerHTML = '‚ùå Error al cargar assets/logo.jpg. Aseg√∫rate de que el archivo existe.';
            };
        }

        function createIcon(size, logoPercentage, filename, description) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fondo azul oscuro
            ctx.fillStyle = BG_COLOR;
            ctx.fillRect(0, 0, size, size);

            // Calcular tama√±o del logo
            const logoSize = Math.floor(size * (logoPercentage / 100));
            const position = (size - logoSize) / 2;

            // Dibujar logo
            const img = new Image();
            img.src = 'assets/logo.jpg';

            img.onload = function () {
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, position, position, logoSize, logoSize);

                // Agregar a preview
                const container = document.createElement('div');
                container.className = 'preview-item';

                const title = document.createElement('div');
                title.innerHTML = `<strong>${description}</strong><br><small>Guardar como: ${filename}</small>`;

                // Crear versi√≥n peque√±a para preview
                const previewCanvas = document.createElement('canvas');
                const displaySize = size > 192 ? 192 : size;
                previewCanvas.width = displaySize;
                previewCanvas.height = displaySize;
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0, displaySize, displaySize);

                container.appendChild(title);
                container.appendChild(previewCanvas);

                // Link de descarga
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `‚¨áÔ∏è Descargar ${filename}`;
                downloadBtn.onclick = function () {
                    downloadIcon(canvas, filename);
                };
                container.appendChild(downloadBtn);

                document.getElementById('preview').appendChild(container);
            };
        }

        function downloadIcon(canvas, filename) {
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>

</html>
